<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro para Programa Social</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header id="header">
    <div class="logo">
      <img src="logo_caixa.png" alt="Logo">
    </div>
    <div class="butao">
      <a href="/templates/beneficiarios.html">Listar Beneficiários</a>
    </div>
  </header>

  <div class="container">
    <h1>Teste - Programa Social</h1>

    

    <form method="POST" action="/cadastro" id="cadastroForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
    
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required>

      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" required>

      <button type="submit">Cadastrar</button>    
    </form>

    

  </div>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
</body>
</html>
